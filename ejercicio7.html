<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Comisión sobre las ventas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let comision, venta;
    venta = parseFloat (document.formulario1.venta.value);
    comision=0;
    if(venta>150&&venta<=400)
        comision=venta*0.1;
    if(venta>400)
        comision=venta*0.09+50;
    document.formulario1.comision.value = comision;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="venta">Ingresa el valor de venta:</label>
                        </td>
                        <td>
                            <input name="venta" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comision">Valor de comision:</label>
                        </td>
                        <td>
                            <input name="comision" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
